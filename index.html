
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写给我的小公主</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        .content {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.8;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin: 20px 0;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>写给我的小公主</h1>
        <img src="love.png" alt="Love Image">
        <p>
            在浩瀚的网络世界里，<br>
            我遇见了你——我最特别的娜娜。<br><br>
            明明隔着屏幕，却总感觉你在我身边。<br>
            一句“在吗”，一个“好晚安”，就能让我开心好久好久。<br><br>
            今天是我们在一起的第30天。<br>
            一个不算长的时间，却足够让我知道，<br>
            你是我想一直陪着的人。<br><br>
            谢谢你让我当你的宝宝，<br>
            谢谢你愿意一直做我的小公主。<br><br>
            一个⽉快乐，娜娜 ♥<br>
        </p>
        <audio controls autoplay loop>
            <source src="bgm.mp3" type="audio/mpeg">
            你的浏览器不支持音频播放。
        </audio>
    </div>
</body>
</html>
